<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemtheaccount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemtheaccount" data-rule="required" class="form-control" name="row[Redeemtheaccount]" type="text" value="{$row.Redeemtheaccount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemtheaccouid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemtheaccouid" data-rule="required" class="form-control" name="row[Redeemtheaccouid]" type="number" value="{$row.Redeemtheaccouid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemintotheaccount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemintotheaccount" data-rule="required" class="form-control" name="row[Redeemintotheaccount]" type="text" value="{$row.Redeemintotheaccount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemintotheaccountid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemintotheaccountid" data-rule="required" class="form-control" name="row[Redeemintotheaccountid]" type="number" value="{$row.Redeemintotheaccountid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cashoutamount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CashoutAmount" data-rule="required" class="form-control" step="0.01" name="row[CashoutAmount]" type="number" value="{$row.CashoutAmount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redemptioamount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redemptioamount" data-rule="required" class="form-control" step="0.01" name="row[Redemptioamount]" type="number" value="{$row.Redemptioamount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchangerate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exchangerate" data-rule="required" class="form-control" step="0.01" name="row[exchangerate]" type="number" value="{$row.exchangerate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handlingee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Handlingee" data-rule="required" class="form-control" step="0.01" name="row[Handlingee]" type="number" value="{$row.Handlingee|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemtheaccountqmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemtheaccountqmoney" data-rule="required" class="form-control" step="0.01" name="row[Redeemtheaccountqmoney]" type="number" value="{$row.Redeemtheaccountqmoney|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemtheaccounthmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemtheaccounthmoney" data-rule="required" class="form-control" step="0.01" name="row[Redeemtheaccounthmoney]" type="number" value="{$row.Redeemtheaccounthmoney|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemintotheaccountqmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemintotheaccountqmoney" data-rule="required" class="form-control" step="0.01" name="row[Redeemintotheaccountqmoney]" type="number" value="{$row.Redeemintotheaccountqmoney|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redeemintotheaccounthmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Redeemintotheaccounthmoney" data-rule="required" class="form-control" step="0.01" name="row[Redeemintotheaccounthmoney]" type="number" value="{$row.Redeemintotheaccounthmoney|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-operator" data-rule="required" class="form-control" name="row[operator]" type="text" value="{$row.operator|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
