<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Initialbalance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Initialbalance" class="form-control" step="0.01" name="row[Initialbalance]" type="number" value="{$row.Initialbalance|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Soushoshijianduanqianyue')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-soushoshijianduanqianyue" class="form-control" step="0.01" name="row[soushoshijianduanqianyue]" type="number" value="{$row.soushoshijianduanqianyue|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zhichutuihui')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zhichutuihui" class="form-control" step="0.01" name="row[zhichutuihui]" type="number" value="{$row.zhichutuihui|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qitashouru')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qitashouru" class="form-control" step="0.01" name="row[qitashouru]" type="number" value="{$row.qitashouru|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kehulaikuan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kehulaikuan" class="form-control" step="0.01" name="row[kehulaikuan]" type="number" value="{$row.kehulaikuan|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Huanhuizhuanru')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-huanhuizhuanru" class="form-control" step="0.01" name="row[huanhuizhuanru]" type="number" value="{$row.huanhuizhuanru|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Huanhuizhuanchu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-huanhuizhuanchu" class="form-control" step="0.01" name="row[huanhuizhuanchu]" type="number" value="{$row.huanhuizhuanchu|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zhuanru')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zhuanru" class="form-control" step="0.01" name="row[zhuanru]" type="number" value="{$row.zhuanru|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zhuanchu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zhuanchu" class="form-control" step="0.01" name="row[zhuanchu]" type="number" value="{$row.zhuanchu|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handlingee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Handlingee" class="form-control" step="0.01" name="row[Handlingee]" type="number" value="{$row.Handlingee|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chukuan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chukuan" class="form-control" step="0.01" name="row[chukuan]" type="number" value="{$row.chukuan|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zhichu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zhichu" class="form-control" step="0.01" name="row[zhichu]" type="number" value="{$row.zhichu|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shishijueyu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shishijueyu" class="form-control" step="0.01" name="row[shishijueyu]" type="number" value="{$row.shishijueyu|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-source" class="form-control selectpicker" name="row[source]">
                {foreach name="sourceList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.source"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
